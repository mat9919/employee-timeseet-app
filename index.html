<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ระบบบันทึกเวลาพนักงาน</title>

    <!-- === ส่วนที่ผมเพิ่มเข้ามาให้ (สำคัญมาก!) === -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1a1c23;
            --surface-dark: #252831;
            --border-color: #3b404d;
            --primary-text: #e0e0e0;
            --secondary-text: #8a91a0;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--primary-text);
            overscroll-behavior: none;
        }
        .app-container { padding: 1rem; max-width: 100%; }
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1.5rem; padding: 0.5rem; background-color: var(--surface-dark);
            border-radius: 12px; border: 1px solid var(--border-color);
        }
        .period-selector { display: flex; align-items: center; gap: 0.75rem; }
        .period-selector button { background: none; border: none; color: var(--primary-text); font-size: 1.2rem; cursor: pointer; }
        .date-display { font-size: 1.1rem; font-weight: 600; }
        .header-actions button {
            background: none; border: none; color: var(--secondary-text); font-size: 1.2rem;
            cursor: pointer; margin-left: 1rem; transition: color 0.2s;
        }
        .header-actions button:hover { color: var(--accent-blue); }
        .table-container {
            width: 100%; overflow-x: auto; border: 1px solid var(--border-color);
            border-radius: 12px; background-color: var(--surface-dark);
        }
        table { width: 100%; border-collapse: collapse; white-space: nowrap; }
        th, td {
            padding: 0.75rem; text-align: center;
            border-bottom: 1px solid var(--border-color); border-right: 1px solid var(--border-color);
        }
        th {
            background-color: #313542; font-weight: 500;
            position: sticky; top: 0; z-index: 2;
        }
        td:first-child, th:first-child {
            position: sticky; left: 0; background-color: var(--surface-dark);
            z-index: 1; text-align: left; min-width: 180px;
        }
        th:last-child, td:last-child { border-right: none; }
        tr:last-child td { border-bottom: none; }
        .employee-info { display: flex; align-items: center; gap: 0.75rem; }
        .employee-details .name { font-weight: 500; }
        .employee-details .id { font-size: 0.8rem; color: var(--secondary-text); }
        .employee-actions button {
            display: none; background: none; border: none; color: var(--secondary-text);
            cursor: pointer; font-size: 0.9rem; transition: color 0.2s;
        }
        .employee-actions button:hover { color: var(--accent-yellow); }
        .admin-mode .employee-actions button { display: inline-block; }
        .status-btn {
            width: 32px; height: 32px; border-radius: 50%; border: 2px solid;
            font-weight: 700; cursor: not-allowed; transition: transform 0.2s, background-color 0.2s;
        }
        .admin-mode .status-btn { cursor: pointer; }
        .status-btn:active { transform: scale(0.9); }
        .status-n { background-color: #22c55e20; border-color: var(--accent-green); color: var(--accent-green); }
        .status-f { background-color: #ef444420; border-color: var(--accent-red); color: var(--accent-red); }
        .summary-btn {
            background: linear-gradient(145deg, #3b82f6, #6366f1); color: white; border: none;
            padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-family: 'Kanit', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s, box-shadow 0.2s;
        }
        .summary-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.4); }
        .add-employee-btn {
            display: none; width: 100%; padding: 1rem; margin-top: 1.5rem;
            background: linear-gradient(145deg, var(--accent-green), #16a34a);
            color: white; border: none; border-radius: 12px; font-size: 1.1rem;
            font-family: 'Kanit', sans-serif; cursor: pointer; font-weight: 500;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); transition: transform 0.2s;
        }
        .admin-mode .add-employee-btn { display: block; }
        .add-employee-btn:hover { transform: translateY(-2px); }
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            justify-content: center; align-items: flex-start;
            z-index: 100; overflow-y: auto; padding: 2rem 0;
        }
        .modal-content {
            background-color: var(--surface-dark); padding: 2rem; border-radius: 16px;
            border: 1px solid var(--border-color); width: 90%; max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 2rem;
        }
        .modal-content h3 { margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--secondary-text); }
        .form-group input {
            width: 100%; padding: 0.75rem; background-color: var(--bg-dark);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--primary-text); font-family: 'Kanit', sans-serif; font-size: 1rem;
        }
        .modal-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .modal-actions button {
            flex: 1; padding: 0.75rem; border-radius: 8px; border: none;
            font-family: 'Kanit', sans-serif; font-size: 1rem; font-weight: 500; cursor: pointer;
        }
        .btn-save { background-color: var(--accent-blue); color: white; }
        .btn-cancel, .btn-close { background-color: #4b5563; color: white; }
        #summaryModal .summary-section { margin-bottom: 1.5rem; }
        #summaryModal .summary-title {
            font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem;
            padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);
        }
        #summaryModal .summary-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 0.75rem;
        }
        #summaryModal .summary-item label { color: var(--primary-text); }
        #summaryModal .summary-item .value { font-weight: 500; }
        #summaryModal .summary-item input {
            width: 120px; text-align: right; padding: 0.5rem;
        }
        #summaryModal .total-income { color: var(--accent-green); }
        #summaryModal .total-deduction { color: var(--accent-red); }
        #summaryModal .net-income-section {
            margin-top: 2rem; padding-top: 1.5rem; border-top: 2px solid var(--border-color);
            text-align: center;
        }
        #summaryModal .net-income-label { font-size: 1.2rem; color: var(--secondary-text); }
        #summaryModal .net-income-value {
            font-size: 2.5rem; font-weight: 700; color: white;
            text-shadow: 0 0 10px var(--accent-blue);
        }
    </style>
</head>
<body>

    <div class="app-container" id="app-container">
        <header class="app-header">
            <div class="period-selector">
                <button id="prevMonthBtn"><i class="fas fa-chevron-left"></i></button>
                <div class="date-display" id="dateDisplay"></div>
                <button id="nextMonthBtn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="header-actions">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="adminBtn"><i class="fas fa-key"></i></button>
            </div>
        </header>

        <div class="table-container">
            <table id="attendanceTable">
                <thead></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        
        <button class="add-employee-btn" id="addEmployeeBtn"><i class="fas fa-plus-circle"></i> เพิ่มพนักงาน</button>
    </div>

    <!-- Employee Form Modal -->
    <div class="modal-overlay" id="employeeModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <form id="employeeForm">
                <input type="hidden" id="employeeIdInput">
                <div class="form-group">
                    <label for="employeeNameInput">ชื่อ-สกุล</label>
                    <input type="text" id="employeeNameInput" required>
                </div>
                <div class="form-group">
                    <label for="employeeCodeInput">รหัสพนักงาน</label>
                    <input type="text" id="employeeCodeInput" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">ยกเลิก</button>
                    <button type="submit" class="btn-save">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Summary Modal -->
    <div class="modal-overlay" id="summaryModal">
        <div class="modal-content">
            <h3 id="summaryModalTitle"></h3>
            <div id="summaryContent"></div>
            <div class="modal-actions">
                <button type="button" class="btn-close" id="closeSummaryBtn">ปิด</button>
            </div>
        </div>
    </div>

    <!-- === ผมย้ายโค้ด JavaScript ของคุณไปไว้ที่ไฟล์ script.js แล้ว === -->
    <script src="script.js"></script>

</body>
</html>
